<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
</head>
<body>
    <h1>Giriş Yap</h1>
    <form action="/submit" method="post">
        <div>
            <label for="email">E posta:</label>
            <input type="email" id="email" name="email" placeholder="E postanızı giriniz" required>
        </div>
        <br>
        <div>
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" placeholder="Parolanızı giriniz" required>
        </div>
        <br>
        <div>
            <input type="submit" value="Giriş Yap">
        </div>
        <br>
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Beni Hatırla</label>
        </div>
    </form>
    <p>Hesabın yok mu? <a href="signup.html">Hemen Kayıt Ol</a></p>
</body>
</html>
