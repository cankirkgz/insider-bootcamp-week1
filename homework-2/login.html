<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Giriş Yap</h1>
        <form action="/login" method="post">
            <div>
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="user_email" placeholder="E-postanızı giriniz" required>
            </div>
            <br>
            <div>
                <label for="password">Parola:</label>
                <input type="password" id="password" name="user_password" placeholder="Parolanızı giriniz" required>
            </div>
            <br>
            <div>
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <p>Hesabın yok mu? <a href="signup.html" class="account-link">Kayıt Ol</a></p>
    </div>
</body>
</html>
