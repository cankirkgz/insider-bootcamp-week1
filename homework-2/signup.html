<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="form-container">
            <h1>Hesap Oluştur</h1>
            <form action="/submit" method="post">
                <div>
                    <label for="name">Kullanıcı Adı:</label>
                    <input type="text" id="name" name="user_name" placeholder="Kullanıcı adınızı giriniz">
                </div>
                <br>
                <div>
                    <label for="email">E posta:</label>
                    <input type="email" id="email" name="user_email" placeholder="E postanızı giriniz" required>
                </div>
                <br>
                <div>
                    <label for="password">Parola:</label>
                    <input type="password" id="password" name="user_password" placeholder="Parolanızı giriniz" required>
                </div>
                <br>
                <div>
                    <label for="confirm_password">Parolayı Onayla:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Parolanızı tekrar giriniz" required>
                </div>
                <br>
                <div>
                    <input type="submit" value="Kayıt Ol">
                </div>
            </form>
            <p>Zaten bir hesabın var mı? <a href="login.html" class="account-link">Giriş Yap</a></p>
        </div>
    </body>
</html>
